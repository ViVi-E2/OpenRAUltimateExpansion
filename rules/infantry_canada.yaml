SNIPERA:
	Inherits: ^Soldier
    Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Valued:
		Cost: 900
	Tooltip:
		Name: Assault Sniper
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
		Queue: Infantry
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 80
		Prerequisites: ~tent, ~infantry.canada, weap
		Description: Elite sniper infantry unit.\nCan detect cloaked units.\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft
	Health:
		HP: 8000
	Passenger:
		CustomPipType: red
	RevealsShroud:
		Range: 9c0
	AutoTarget:
		InitialStance: HoldFire
		InitialStanceAI: ReturnFire
	AutoTargetPriority@First:
		ValidTargets: Infantry
    AutoTargetPriority@Second:
        ValidTargets: Vehicles
	Armament@PRIMARY:
		Weapon: SnipeA
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: SnipeA
		MuzzleSequence: garrison-muzzle
	WithInfantryBody:
		DefaultAttackSequence: shoot
	Cloak:
		InitialDelay: 250
		CloakDelay: 120
		CloakSound:
		UncloakSound:
		UncloakOn: Attack, Unload, Infiltrate, Demolish, Move
		IsPlayerPalette: true
		PauseOnCondition: cloak-force-disabled
	GrantConditionOnDamageState@UNCLOAK:
		Condition: cloak-force-disabled
		ValidDamageStates: Critical
	-MustBeDestroyed:
	ProducibleWithLevel:
		Prerequisites: barracks.upgraded, ~infantry.canada
    Mobile:
		Speed: 50
    RenderSprites:
        Image: sniper

